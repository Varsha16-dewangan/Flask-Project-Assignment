<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 100 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head><body>
    
<h1>Top 100 Movies</h1>
<ul>
    {% for movie in movies %}
        <li>{{ movie['title'] }} ({{ movie['year'] }})</li>
    {% endfor %}
</ul>

</body>
</html>
