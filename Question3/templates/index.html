<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <div>
        <a href="{{ url_for('login_google') }}" class="btn btn-google">
            <i class="fab fa-google icon"></i>Login with Google
        </a>
    </div>
        <div>
        <a href="{{ url_for('login_github') }}" class="btn btn-github">
            <i class="fab fa-github icon"></i>Login with GitHub
        </a>
    </div>
        
        <div class="or-divider">
            <span>or</span>
        </div>
        
        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-submit">Login</button>
        </form>
    </div>
</body>
</html>
